<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://indestructibletype-fonthosting.github.io/renner.css"
      type="text/css"
      charset="utf-8"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="main" id="main">
        <div class="main-Area">
          <div class="main-ttl">
            <h1 class="main-ttl-logo"><img src="img/logo.svg" alt="" /></h1>
            <div class="main-ttl-day">
              <dl>
                <dt id="c_days">-</dt>
                <dd>days</dd>
              </dl>
              <dl>
                <dt id="c_hours">-</dt>
                <dd>hours</dd>
              </dl>
              <dl>
                <dt id="c_minutes">-</dt>
                <dd>mins</dd>
              </dl>
            </div>
          </div>
        </div>
      </section>
      <section class="news wapper" id="news">
        <h2 data-aos="fade-up"><img src="img/news_ttl.svg" alt="NEWS" /></h2>
        <div class="news-Area">
          <dl>
            <dt><time>2020.12.18</time></dt>
            <dd>ティザーサイトOPEN</dd>
          </dl>
        </div>
      </section>
      <section class="bnr">
        <figure><img src="img/line_bnr.png" alt="" /></figure>
        <figure></figure>
      </section>
      <section class="story" id="story">
        <div class="story-Area wapper">
          <h2 data-aos="fade-up">
            <img src="img/story_ttl.svg" alt="STORY" />
          </h2>
          <p>
            2016年秋冬に休止していた 『LE SOUK』 が復活。<br />
            <br />
            時代と共に変化していくライフスタイル…<br />
            ”NEW ノーマル”な時代を生きる女性に向けた<br />
            ニューベーシックブランド 『LE SOUK HOLIDAY』 が今春デビュー
          </p>
        </div>
      </section>
      <section class="about">
        <h2 data-aos="fade-up"><img src="img/about_ttl.svg" alt="ABOUT" /></h2>
        <figure></figure>
        <div class="about-txt">
          <h3><img src="img/" alt="" /></h3>
          <dl>
            <dt>
              ファッション感度が高い人達に向けた<br />ニューベーシックを適正なプライスで
            </dt>
            <dd>シーンはオン/オフ</dd>
            <p>
              ダミーダミーダミーダミーダミーダミーダミーダミーダミーダミーダミーダミー
            </p>
          </dl>
        </div>
      </section>
      <section class=""></section>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
